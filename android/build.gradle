plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.prato_limpo"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.prato_limpo"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            isMinifyEnabled = false
            proguardFiles(
                getDefaultProguardFile("proguard-android-optimize.txt"),
                "proguard-rules.pro"
            )
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib")
}
